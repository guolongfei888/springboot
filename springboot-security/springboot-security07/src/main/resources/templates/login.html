<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="application/json; charset=UTF-8">
    <title>登陆</title>
</head>
<body>
    <form th:action="@{/login}" th:method="post">
        <div>
            用户名：<input type="text" name="username">
        </div>
        <div>
            密码：<input type="password" name="password">
        </div>
        <div>
            <button type="submit">立即登陆</button>
        </div>
    </form>
    <br>
    <form th:method="post" th:action="@{/sms/login}">
        <div>
            手机号：<input type="text" id="mobile" name="mobile" >
        </div>
        <div>
            验证码：<input type="text" name="smsCode">
            <a href="javascript:;" onclick="sendSms()">获取验证码</a>
        </div>
        <div>
            <button type="submit">立即登陆</button>
        </div>
    </form>

    <script>
        function sendSms() {
            window.location.href = '/sms/code?mobile=' + document.getElementById("mobile").value;
        }
    </script>
</body>
</html>
